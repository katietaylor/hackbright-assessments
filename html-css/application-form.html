<!doctype html>
<html>
<head>
    <title>Application Form</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1>Apply for a Job at Ubermelon</h1>
    <p class="instructions">Please fill out all of the fields below and then submit.</p>
    <form>
        First Name: <input type="text" name="firstname" class="yellow-field"><br>
        Last Name: <input type="text" name="lastname" class="yellow-field bold-field"><br>
        Salary Requirement: <input type="number" name="salary" class="yellow-field"><br>
        Job Position you are Applying for: <select class="yellow-field">
            <option selected="selected" disabled="disabled">Select a Position</option>
            <option value="softwareengineer">Software Engineer</option>
            <option value="qaengineer">QA Engineer</option>
            <option value="productmanager">Product Manager</option><br>
        </select><br>
        <input type="submit" class="yellow-field">
    </form>
</body>
</html>
